                    <div class="form-group">
                        <label for="phoneNumber" data-key="bookingPhoneLabel">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required data-key-placeholder="bookingPhonePlaceholder">

                        </select>

                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookingDate" data-key="bookingDateLabel">Date</label>
                        <input type="text" id="bookingDate" name="bookingDate" required readonly>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="booking-submit-btn" data-key="bookingSubmitButton">Confirm Booking</button>
